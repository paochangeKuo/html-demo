<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            padding: 10px;
            border: 1px solid #f00;
        }
        .box .img{
            position: relative;
        }
        .color{
            width: 300px;
            height: 100px;
            background-image: linear-gradient(0deg, #080, #0f08 );
            position: absolute;
            top: 100px;
        }
        .txt{
            background-color: #080;
        }
    </style>
</head>
<body>
    
    <div class="box">
        <img src="https://picsum.photos/300/200/?random=1">
        <div class="color"></div>
        <div class="txt">
            <h2>title</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Alias, quaerat.</p>
        </div>
    </div>
    
</body>
</html>
