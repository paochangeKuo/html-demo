<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 960;
            display: flex;
        }
        .item{
            width: 300px;
            height: 300px;
            background-color: #ccc;
            margin: 10px;
            position: relative;
            bottom: 0px;
            border-radius: 10px;
            transition: .3s;
        }
        .item:hover{
            bottom: 10px;
            box-shadow: 0px 10px 0px #f00;
        }
    </style>
</head>
<body>
    

    <div class="box">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
